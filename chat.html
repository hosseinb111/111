<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Messenger</title>
    <style>
        /* Your existing CSS styles - remain unchanged */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme {
            background-color: #18191a;
            color: #e4e6eb;
        }
        .theme-toggle-container {
            position: fixed; 
            top: 15px;
            right: 15px;
            z-index: 1000;
        }
        .theme-toggle-btn {
            background-color: #e4e6eb;
            color: #1c1e21;
            border: 1px solid #ccd0d5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.dark-theme .theme-toggle-btn {
            background-color: #3a3b3c;
            color: #e4e6eb;
            border-color: #3a3b3c;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #8A2BE2;
            text-align: center;
            margin-top: 60px; 
            margin-bottom: 20px;
        }
        #chat-area {
            flex-grow: 1;
            border: 1px solid #ccd0d5;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            background-color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column-reverse; 
        }
        body.dark-theme #chat-area {
            background-color: #242526;
            border-color: #3a3b3c;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-break: break-word;
            display: flex; 
            flex-direction: column; 
        }
        .message.sent {
            background-color: #8A2BE2; 
            color: white;
            margin-left: auto; 
            border-bottom-right-radius: 5px;
            align-items: flex-end; 
        }
        .message.received {
            background-color: #e4e6eb; 
            color: #050505;
            margin-right: auto; 
            border-bottom-left-radius: 5px;
            align-items: flex-start; 
        }
        body.dark-theme .message.received {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }
        .message .sender {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 4px;
        }
        .message.sent .sender {
             color: rgba(255, 255, 255, 0.8);
        }
        .message.received .sender {
            color: #606770;
        }
        body.dark-theme .message.received .sender {
            color: #b0b3b8;
        }
        body.dark-theme .message.sent .sender {
            color: rgba(228, 230, 235, 0.8);
        }
         .message .message-text { 
            /* Main text styling if needed */
        }
        .message .timestamp {
            font-size: 0.75em;
            margin-top: 5px;
        }
         .message.sent .timestamp {
            color: rgba(255, 255, 255, 0.7);
        }
        .message.received .timestamp {
             color: #606770;
        }
        body.dark-theme .message.received .timestamp {
            color: #a0a3a8;
        }
        body.dark-theme .message.sent .timestamp {
            color: rgba(228, 230, 235, 0.7);
        }
        #input-area {
            display: flex;
            margin-top: 10px; 
        }
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccd0d5;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
            background-color: #ffffff;
        }
        body.dark-theme #message-input {
            background-color: #3a3b3c;
            border-color: #3a3b3c;
            color: #e4e6eb;
        }
        #send-button {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background-color: #8A2BE2;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #7020b2;
        }
        #loading-messages {
            text-align: center;
            padding: 20px;
            color: #606770;
        }
        body.dark-theme #loading-messages {
            color: #b0b3b8;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggleBtn" class="theme-toggle-btn">🌙</button>
    </div>

    <div class="chat-container">
        <h1>Firebase Messenger</h1>
        <p id="welcomeMessage" style="text-align: center; margin-bottom: 15px;"></p>

        <div id="chat-area">
            <div id="loading-messages">Loading messages...</div>
        </div>

        <form id="send-form">
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@18.1.1/dist/iife/sdk.min.js"></script>

    <script type="module">
        // --- Initialize Appwrite (for Auth & User Profile) ---
        let appwriteClient, appwriteAccount, appwriteDatabases;
        if (typeof window.Appwrite !== 'undefined') {
            const { Client, Account, Databases: AppwriteDB } = window.Appwrite; // Alias Appwrite Databases
            appwriteClient = new Client();
            appwriteClient
                .setEndpoint('https://fra.cloud.appwrite.io/v1') 
                .setProject('6830dc21001a6cbe1791');    
            appwriteAccount = new Account(appwriteClient);
            appwriteDatabases = new AppwriteDB(appwriteClient); // Use aliased Appwrite Databases
            console.log("Appwrite SDK (for Auth/Profile) initialized successfully.");
        } else {
            console.error("Appwrite SDK (IIFE version) failed to load.");
            // Handle critical error: Appwrite SDK needed for user info
            document.getElementById('welcomeMessage').textContent = "Error: Auth components failed to load.";
            // Disable chat functionality if Appwrite SDK fails
            const sendBtn = document.getElementById('send-button');
            if(sendBtn) sendBtn.disabled = true;
            document.getElementById('message-input').disabled = true;
            // throw new Error("Appwrite SDK failed to load, chat cannot function.");
        }
        
        // Appwrite Configuration for User Profiles
        const USER_DATABASE_ID_APPWRITE = '6830ef180034477d36b1';
        const USER_PROFILE_COLLECTION_ID_APPWRITE = '6830f5250009aa67b8f7';

        // --- Initialize Firebase (for Chat Messages) ---
        // IMPORTANT: Make sure you have configured Firebase Realtime Database rules in your Firebase project console.
        // e.g., allow authenticated users to read/write to the 'messages' path.
        // Example rules (for testing, secure these for production):
        // {
        //   "rules": {
        //     "messages": {
        //       ".read": "auth != null",
        //       ".write": "auth != null",
        //       ".indexOn": ["timestamp"] // Important for orderByChild('timestamp')
        //     }
        //   }
        // }
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, query, limitToLast, orderByChild, serverTimestamp, get, startAt } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = { // Your Firebase config
            apiKey: "AIzaSyDMU9MsmNr0OfKDVB0Hyb8KYZElD-NPiC0",
            authDomain: "chatapp-e21b7.firebaseapp.com",
            databaseURL: "https://chatapp-e21b7-default-rtdb.firebaseio.com",
            projectId: "chatapp-e21b7",
            storageBucket: "chatapp-e21b7.firebasestorage.app",
            messagingSenderId: "56407109760",
            appId: "1:56407109760:web:08df47c54221dc4dabf665",
            measurementId: "G-Q5G798ZVT6"
        };

        let firebaseApp, firebaseDb;
        try {
            firebaseApp = initializeApp(firebaseConfig);
            firebaseDb = getDatabase(firebaseApp);
            console.log("Firebase SDK (for Messages) initialized successfully.");
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            document.getElementById('welcomeMessage').textContent = "Error: Chat message system failed to load.";
            // Disable chat functionality if Firebase SDK fails
            const sendBtn = document.getElementById('send-button');
            if(sendBtn) sendBtn.disabled = true;
            document.getElementById('message-input').disabled = true;
            // throw new Error("Firebase SDK failed to load, chat cannot function.");
        }

        // --- DOM Elements ---
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendForm = document.getElementById('send-form');
        const welcomeMessageEl = document.getElementById('welcomeMessage');
        const loadingMessagesEl = document.getElementById('loading-messages');
        const themeToggleBtnEl = document.getElementById('themeToggleBtn');

        let currentUserAppwrite = null; // From Appwrite session
        let currentUserProfileAppwrite = null; // From Appwrite database
        let lastMessageTimestamp = 0; // To fetch only new messages for realtime

        // --- Theme Toggle Functionality ---
        if (themeToggleBtnEl) {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            let currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeToggleBtnEl.textContent = '☀️';
                } else {
                    document.body.classList.remove('dark-theme');
                    themeToggleBtnEl.textContent = '🌙';
                }
            }
            applyTheme(currentTheme); 

            themeToggleBtnEl.addEventListener('click', () => {
                currentTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });
        } else {
            console.error("Theme toggle button not found.");
        }

        // --- Appwrite User Session Check ---
        async function checkUserSessionAppwrite() {
            if (!appwriteAccount || !appwriteDatabases) {
                console.error("Appwrite services not available for session check.");
                 window.location.href = window.location.origin + '/login.html'; // Redirect if critical Appwrite parts missing
                return;
            }
            try {
                currentUserAppwrite = await appwriteAccount.get();
                currentUserProfileAppwrite = await appwriteDatabases.getDocument(
                    USER_DATABASE_ID_APPWRITE,
                    USER_PROFILE_COLLECTION_ID_APPWRITE,
                    currentUserAppwrite.$id
                );
                if (welcomeMessageEl) welcomeMessageEl.textContent = `Logged in as: ${currentUserProfileAppwrite.username}`;
                
                // Now that we have the user, load and subscribe to Firebase messages
                if (firebaseDb) {
                    loadInitialMessagesFirebase();
                    subscribeToMessagesFirebase();
                } else {
                     if(loadingMessagesEl) loadingMessagesEl.textContent = 'Chat message system not available.';
                }

            } catch (error) {
                console.error("Appwrite: User not logged in or profile not found:", error);
                window.location.href = window.location.origin + '/login.html'; 
            }
        }

        // --- Firebase Message Functions ---
        function displayMessageFirebase(messageData, messageId, isAppendingForHistory = false) {
            if (loadingMessagesEl && loadingMessagesEl.style.display !== 'none') {
                loadingMessagesEl.style.display = 'none';
            }
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            // Use Appwrite user ID for sent/received logic
            messageDiv.classList.add(messageData.senderUserId === currentUserAppwrite?.$id ? 'sent' : 'received');
            messageDiv.dataset.id = messageId; // Use Firebase message key as ID

            const senderSpan = document.createElement('span');
            senderSpan.classList.add('sender');
            senderSpan.textContent = messageData.senderUsername || 'Unknown';

            const textSpan = document.createElement('span');
            textSpan.classList.add('message-text');
            textSpan.textContent = messageData.text;

            const timestampSpan = document.createElement('span');
            timestampSpan.classList.add('timestamp');
            timestampSpan.textContent = messageData.timestamp ? new Date(messageData.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(timestampSpan);

            if (isAppendingForHistory) {
                chatArea.appendChild(messageDiv); 
            } else {
                chatArea.insertBefore(messageDiv, chatArea.firstChild); 
            }
            
            if (!isAppendingForHistory) { 
                chatArea.scrollTop = 0; 
            }
        }

        async function loadInitialMessagesFirebase() {
            if (!firebaseDb) return;
            const messagesRef = ref(firebaseDb, 'messages');
            // Order by timestamp and get the last 25.
            // Firebase RTDB ordering needs an index on 'timestamp' in your rules.
            const messagesQuery = query(messagesRef, orderByChild('timestamp'), limitToLast(25));
            
            try {
                const snapshot = await get(messagesQuery);
                if (chatArea.contains(loadingMessagesEl)) {
                     chatArea.removeChild(loadingMessagesEl);
                }
                let messagesFound = false;
                if (snapshot.exists()) {
                    const messages = [];
                    snapshot.forEach(childSnapshot => {
                        messages.push({ id: childSnapshot.key, ...childSnapshot.val() });
                        messagesFound = true;
                    });
                    // snapshot forEach does not guarantee order if not explicitly sorted client-side from object
                    // but orderByChild in query should handle server-side sort.
                    // The `messages` array will be in ascending order of timestamp here.
                    messages.forEach(msg => displayMessageFirebase(msg, msg.id, true)); 
                    
                    if (messages.length > 0) {
                        lastMessageTimestamp = messages[messages.length - 1].timestamp;
                    }
                }
                
                if(!messagesFound) {
                    const noMsgDiv = document.createElement('div');
                    noMsgDiv.id = 'loading-messages'; 
                    noMsgDiv.textContent = 'No messages yet. Start the conversation!';
                    chatArea.appendChild(noMsgDiv);
                } else {
                     chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom of loaded history
                }
            } catch (error) {
                console.error("Error loading initial messages from Firebase:", error);
                 if(loadingMessagesEl && chatArea.contains(loadingMessagesEl)) {
                    loadingMessagesEl.textContent = 'Failed to load messages.';
                } else if (!chatArea.contains(loadingMessagesEl)) {
                    const errorMsgDiv = document.createElement('div');
                    errorMsgDiv.textContent = 'Failed to load messages.';
                    errorMsgDiv.style.textAlign = 'center';
                    chatArea.appendChild(errorMsgDiv);
                }
            }
        }

        async function sendMessageFirebase(event) {
            if(event) event.preventDefault();
            if (!firebaseDb) {
                alert("Chat message system not available.");
                return;
            }
            const messageText = messageInput.value.trim();

            if (!messageText || !currentUserAppwrite || !currentUserProfileAppwrite) {
                console.warn("Cannot send message: No text, or Appwrite user/profile missing.");
                alert("You must be logged in to send messages.");
                return;
            }

            const messagesRef = ref(firebaseDb, 'messages');
            try {
                await push(messagesRef, {
                    text: messageText,
                    senderUserId: currentUserAppwrite.$id, // From Appwrite
                    senderUsername: currentUserProfileAppwrite.username, // From Appwrite
                    timestamp: serverTimestamp() // Firebase server timestamp
                });
                messageInput.value = ''; 
            } catch (error) {
                console.error("Error sending message to Firebase:", error);
                alert("Failed to send message. Please try again. Error: " + error.message);
            }
        }

        function subscribeToMessagesFirebase() {
            if (!firebaseDb) return;
            const messagesRef = ref(firebaseDb, 'messages');
            // Listen for new messages added after the initial load
            // Uses lastMessageTimestamp to only get newer messages.
            // Note: For perfect realtime, you might need a more robust way than just startAt if messages can have identical timestamps.
            // Or, simply listen to all child_added and let the displayMessage logic handle duplicates if any by checking dataset.id.
            // For simplicity, this will fetch messages added after the initial batch.
            const messagesQuery = query(messagesRef, orderByChild('timestamp'), startAt(lastMessageTimestamp + 1));

            onChildAdded(messagesQuery, (snapshot) => {
                const newMessage = snapshot.val();
                const messageId = snapshot.key;
                if (!document.querySelector(`.message[data-id="${messageId}"]`)) {
                     // Avoid displaying own message if it was already pushed optimistically (not implemented here)
                    displayMessageFirebase(newMessage, messageId, false);
                }
                lastMessageTimestamp = newMessage.timestamp; // Update last seen timestamp
            });
            console.log("Subscribed to real-time Firebase message updates.");
        }
        
        // --- Event Listeners & Initialization ---
        if (sendForm) {
             sendForm.addEventListener('submit', sendMessageFirebase); // Use Firebase send function
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (appwriteClient && firebaseApp) { // Check if both SDKs initialized
                checkUserSessionAppwrite(); // This will then call Firebase load/subscribe
            } else {
                console.error("One or both SDKs not ready on DOMContentLoaded.");
                if(welcomeMessageEl) welcomeMessageEl.textContent = "Chat application failed to initialize properly.";
            }
        });

        // No realtimeUnsubscribe for Firebase in this manner with onChildAdded,
        // Firebase handles its own listener management. If you need to stop listening, you use `off()`.
        // For simplicity, this example doesn't explicitly detach listeners on beforeunload.

    </script>
</body>
</html>
