<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Messenger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme {
            background-color: #18191a;
            color: #e4e6eb;
        }
        .theme-toggle-container {
            position: fixed; /* Changed to fixed for better visibility */
            top: 15px;
            right: 15px;
            z-index: 1000;
        }
        .theme-toggle-btn {
            background-color: #e4e6eb;
            color: #1c1e21;
            border: 1px solid #ccd0d5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.dark-theme .theme-toggle-btn {
            background-color: #3a3b3c;
            color: #e4e6eb;
            border-color: #3a3b3c;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        body.dark-theme .chat-container {
             /* No specific dark theme change for container itself, body handles it */
        }
        h1 {
            color: #8A2BE2;
            text-align: center;
            margin-top: 40px; /* Adjusted margin for fixed theme button */
            margin-bottom: 20px;
        }
        #chat-area {
            flex-grow: 1;
            border: 1px solid #ccd0d5;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            background-color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column-reverse; /* Newest messages at the bottom */
        }
        body.dark-theme #chat-area {
            background-color: #242526;
            border-color: #3a3b3c;
        }
        .message-wrapper { /* Wrapper to push messages to the bottom */
            margin-top: auto;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-break: break-word;
        }
        .message.sent {
            background-color: #8A2BE2; /* Blue Violet for sent */
            color: white;
            margin-left: auto; /* Align to right */
            border-bottom-right-radius: 5px;
        }
        .message.received {
            background-color: #e4e6eb; /* Light gray for received */
            color: #050505;
            margin-right: auto; /* Align to left */
            border-bottom-left-radius: 5px;
        }
        body.dark-theme .message.received {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }
        .message .sender {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 4px;
            display: block;
            color: #606770; /* Subdued color for sender name in received */
        }
        .message.sent .sender {
            color: rgba(255, 255, 255, 0.8); /* Lighter sender name for sent messages */
            text-align: right; /* Sender name on right for sent messages */
        }
        body.dark-theme .message .sender {
            color: #b0b3b8;
        }
        body.dark-theme .message.sent .sender {
            color: rgba(228, 230, 235, 0.8);
        }
        .message .timestamp {
            font-size: 0.75em;
            color: #606770;
            margin-top: 5px;
            display: block;
            text-align: inherit; /* Inherits from .message.sent or default */
        }
        .message.sent .timestamp {
             color: rgba(255, 255, 255, 0.7);
        }
        body.dark-theme .message .timestamp {
            color: #a0a3a8;
        }
        body.dark-theme .message.sent .timestamp {
             color: rgba(228, 230, 235, 0.7);
        }
        #input-area {
            display: flex;
            margin-top: 10px; /* Reduced margin */
        }
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccd0d5;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
            background-color: #ffffff;
        }
        body.dark-theme #message-input {
            background-color: #3a3b3c;
            border-color: #3a3b3c;
            color: #e4e6eb;
        }
        #send-button {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background-color: #8A2BE2;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #7020b2;
        }
        #loading-messages {
            text-align: center;
            padding: 20px;
            color: #606770;
        }
        body.dark-theme #loading-messages {
            color: #b0b3b8;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggleBtn" class="theme-toggle-btn">🌙</button>
    </div>

    <div class="chat-container">
        <h1>Appwrite Messenger</h1>
        <p id="welcomeMessage" style="text-align: center; margin-bottom: 15px;"></p>

        <div id="chat-area">
             <div class="message-wrapper">
                <div id="loading-messages">Loading messages...</div>
            </div>
        </div>

        <form id="send-form">
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { Client, Account, Databases, ID, Permission, Role, Query, Realtime } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.1/dist/browser/appwrite.esm.js";

        const client = new Client();
        client
            .setEndpoint('https://fra.cloud.appwrite.io/v1') // Your Appwrite Endpoint
            .setProject('6830dc21001a6cbe1791');      // Your Appwrite Project ID

        const account = new Account(client);
        const databases = new Databases(client);
        // const realtime = new Realtime(client); // Realtime service was part of the main client in older SDKs, now it's separate. For v13, client.subscribe is used.

        // --- YOUR CONFIGURATION ---
        const USER_DATABASE_ID = '6830ef180034477d36b1';
        const USER_PROFILE_COLLECTION_ID = '6830f5250009aa67b8f7';
        const MESSENGER_COLLECTION_ID = 'YOUR_MESSENGER_COLLECTION_ID'; // <<< IMPORTANT: Create this collection and put its ID here
        // --------------------------

        const chatArea = document.getElementById('chat-area').querySelector('.message-wrapper');
        const messageInput = document.getElementById('message-input');
        const sendForm = document.getElementById('send-form');
        const welcomeMessageEl = document.getElementById('welcomeMessage');
        const loadingMessagesEl = document.getElementById('loading-messages');
        const themeToggleBtnEl = document.getElementById('themeToggleBtn');

        let currentUser = null;
        let currentUserProfile = null;
        let realtimeUnsubscribe = null;

        // --- Theme Toggle Functionality ---
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        let currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggleBtnEl.textContent = '☀️';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggleBtnEl.textContent = '🌙';
            }
        }
        applyTheme(currentTheme);

        themeToggleBtnEl.addEventListener('click', () => {
            currentTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
            applyTheme(currentTheme);
        });

        // --- Appwrite Functions ---
        async function checkUserSession() {
            try {
                currentUser = await account.get();
                // Fetch user profile to get their username
                currentUserProfile = await databases.getDocument(
                    USER_DATABASE_ID,
                    USER_PROFILE_COLLECTION_ID,
                    currentUser.$id // Assuming profile document ID is the user's Appwrite ID
                );
                welcomeMessageEl.textContent = `Logged in as: ${currentUserProfile.username}`;
                loadInitialMessages();
                subscribeToMessages();
            } catch (error) {
                console.error("User not logged in or profile not found:", error);
                window.location.href = '/login.html'; // Redirect to login if not authenticated
            }
        }

        function displayMessage(messageDoc, isPrepending = false) {
            if (loadingMessagesEl) {
                loadingMessagesEl.style.display = 'none';
            }
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(messageDoc.senderUserId === currentUser.$id ? 'sent' : 'received');
            messageDiv.dataset.id = messageDoc.$id;

            const senderSpan = document.createElement('span');
            senderSpan.classList.add('sender');
            senderSpan.textContent = messageDoc.senderUsername || 'Unknown User';

            const textSpan = document.createElement('span');
            textSpan.textContent = messageDoc.text;

            const timestampSpan = document.createElement('span');
            timestampSpan.classList.add('timestamp');
            timestampSpan.textContent = new Date(messageDoc.$createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(timestampSpan);

            if (isPrepending) {
                chatArea.appendChild(messageDiv); // For historical messages, loaded reversed
            } else {
                chatArea.insertBefore(messageDiv, chatArea.firstChild); // For new realtime messages
            }
            // Scroll logic might need adjustment based on prepend/append and flex-direction
             if (!isPrepending) { // Only scroll to bottom for new messages
                document.getElementById('chat-area').scrollTop = 0; // scroll to top because of column-reverse
            }
        }

        async function loadInitialMessages() {
            try {
                const response = await databases.listDocuments(
                    USER_DATABASE_ID,
                    MESSENGER_COLLECTION_ID,
                    [
                        Query.orderDesc('$createdAt'), // Get newest first
                        Query.limit(25) // Load last 25 messages
                    ]
                );
                // chatArea.innerHTML = ''; // Clear previous (or loading)
                // response.documents are newest first, displayMessage prepends, so effectively they get reversed to oldest at top.
                // Since chatArea is column-reverse, we should append them in the order received (newest first)
                // to make them appear oldest at top, newest at bottom.
                // Or, iterate reversed and prepend.
                chatArea.innerHTML = ''; // Clear loading message
                response.documents.reverse().forEach(doc => displayMessage(doc, true)); // true for isPrepending
                if(response.documents.length === 0 && loadingMessagesEl) {
                    loadingMessagesEl.textContent = 'No messages yet. Start the conversation!';
                    loadingMessagesEl.style.display = 'block';
                }
                 document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;

            } catch (error) {
                console.error("Error loading initial messages:", error);
                if(loadingMessagesEl) loadingMessagesEl.textContent = 'Failed to load messages.';
            }
        }

        async function sendMessage(event) {
            if(event) event.preventDefault();
            const messageText = messageInput.value.trim();

            if (!messageText || !currentUser || !currentUserProfile) {
                console.log("Message, current user, or profile is missing.");
                return;
            }

            try {
                const messageData = {
                    text: messageText,
                    senderUserId: currentUser.$id,
                    senderUsername: currentUserProfile.username
                };

                await databases.createDocument(
                    USER_DATABASE_ID,
                    MESSENGER_COLLECTION_ID,
                    ID.unique(), // Let Appwrite generate a unique ID for the message
                    messageData,
                    [ // Permissions for this specific message document
                        Permission.read(Role.users()),    // All authenticated users can read
                        Permission.update(Role.user(currentUser.$id)), // Only sender can update
                        Permission.delete(Role.user(currentUser.$id))  // Only sender can delete
                    ]
                );
                messageInput.value = ''; // Clear input field
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.");
            }
        }

        function subscribeToMessages() {
            if (realtimeUnsubscribe) { // Unsubscribe from previous if any
                realtimeUnsubscribe();
            }
            const events = [
                `databases.${USER_DATABASE_ID}.collections.${MESSENGER_COLLECTION_ID}.documents`
            ];
            realtimeUnsubscribe = client.subscribe(events, response => {
                if (response.events.includes(`databases.${USER_DATABASE_ID}.collections.${MESSENGER_COLLECTION_ID}.documents.*.create`)) {
                    // A new message was created
                    const newMessage = response.payload;
                    // Only display if it's not already displayed (e.g., by optimistic update or initial load race condition)
                    if (!document.querySelector(`.message[data-id="${newMessage.$id}"]`)) {
                         // Check if the message is from the current user to avoid double display if we add optimistic updates
                        if (newMessage.senderUserId !== currentUser.$id || 
                            (newMessage.senderUserId === currentUser.$id && !document.querySelector(`.message[data-id="${newMessage.$id}"]`))) {
                            displayMessage(newMessage);
                        }
                    }
                }
                // TODO: Handle update and delete events if you implement those features
                // if (response.events.includes(`databases.${USER_DATABASE_ID}.collections.${MESSENGER_COLLECTION_ID}.documents.*.update`)) { ... }
                // if (response.events.includes(`databases.${USER_DATABASE_ID}.collections.${MESSENGER_COLLECTION_ID}.documents.*.delete`)) { ... }
            });
            console.log("Subscribed to real-time message updates for collection:", MESSENGER_COLLECTION_ID);
        }
        
        // --- Event Listeners & Initialization ---
        sendForm.addEventListener('submit', sendMessage);

        window.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
        });

        // Cleanup subscription on page unload
        window.addEventListener('beforeunload', () => {
            if (realtimeUnsubscribe) {
                realtimeUnsubscribe();
                console.log("Unsubscribed from real-time updates.");
            }
        });

    </script>
</body>
</html>
