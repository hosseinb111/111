                return;
            }
             if (urlParams.has('usernameTaken')) {
                const failedUsername = urlParams.get('failedUsername') || "The chosen username";
                statusMessageEl.textContent = `${failedUsername} is already taken. Please try another one.`;
                statusMessageEl.style.color = 'red';
                localStorage.removeItem('pendingUsername');
                window.history.replaceState({}, document.title, window.location.pathname); // Clean URL
                return;
            }

            // Only proceed if there's no error parameter from OAuth
            try {
                const appwriteUser = await account.get(); // Check if a session exists
                const pendingUsername = localStorage.getItem('pendingUsername');

                if (!pendingUsername) {
                    // User is logged in (session exists), but no username was being processed.
                    // This could happen if they revisit login.html while already logged in.
                    // Or if they completed OAuth but localStorage was cleared before profile creation.
                    console.log('Logged in with Appwrite User ID:', appwriteUser.$id, 'but no pending username from OAuth flow.');
                    
                    // Check if they already have a profile. If so, maybe redirect to chat.html.
                    try {
                        await databases.getDocument(USER_DATABASE_ID, USER_PROFILE_COLLECTION_ID, appwriteUser.$id);
                        console.log('User has an existing profile. Redirecting to chat.');
                        // window.location.href = `${window.location.origin}/chat.html`; // Optional: redirect if profile exists
                    } catch (docError) {
                        if (docError.code === 404) {
                            // Logged in, but profile is missing and no pending username to create it.
                            statusMessageEl.textContent = 'Login session active, but profile setup is incomplete. Please select a username or contact support if this persists.';
                            statusMessageEl.style.color = 'orange';
                            // Potentially offer a way to set a username here or guide them.
                        }
                    }
                    return; // Stop further processing for this case.
                }

                // If pendingUsername exists, proceed to create profile
                statusMessageEl.textContent = `Google login successful (${appwriteUser.name}). Checking/creating profile with username: ${pendingUsername}...`;
                statusMessageEl.style.color = 'green';

                const profileOk = await checkAndCreateUserProfile(appwriteUser, pendingUsername);
                if (profileOk) {
                    localStorage.removeItem('pendingUsername');
                    console.log("Profile check/creation successful. User should be redirected to chat.html by OAuth successUrl.");
                    // The redirection to successUrl (e.g., chat.html) should happen automatically
                    // by Appwrite if createOAuth2Session was successful and this callback is on the successUrl.
                    // If this login.html is *also* the successUrl, then you need to redirect manually here.
                    // Assuming login.html is NOT the successUrl for the main flow.
                    if (window.location.pathname.endsWith('login.html') || window.location.pathname.endsWith('login')) { // If current page IS login.html
                         // If successUrl was this page, we need to manually redirect after profile creation
                         // But normally successUrl should be different.
                         // For now, we assume Appwrite handles the redirect to the actual successUrl ('chat.html')
                    }
                } else {
                    // Profile creation failed, message already set by checkAndCreateUserProfile
                    // User might need to retry or choose a different username.
                }

            } catch (error) {
                // This means account.get() failed -> user is not logged in via Appwrite session.
                // This is normal if the page is loaded without an active session.
                // console.log('No active Appwrite session found on page load, or error getting account.');
                localStorage.removeItem('pendingUsername'); // Clean up just in case
            }
        }
        
        if (client && account && databases) { // Ensure core SDK objects are initialized
            window.addEventListener('DOMContentLoaded', handleOAuthCallback);
        } else {
            console.error("Appwrite SDK core objects not initialized. App functionality will be limited.");
            if(statusMessageEl) {
                statusMessageEl.textContent = "Critical Error: Application components failed to load. Check internet or SDK path.";
                statusMessageEl.style.color = "red";
            }
        }

    </script>
